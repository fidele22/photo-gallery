<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="image.css">
</head>
<body>
    <h1>Image Gallery</h1>

    <div class="gallery" onclick="openLightbox(event)">
        <img src="./image/IMG_20220626_162413_823.jpg"
            alt="Image 1">
        <img src="./image/IMG_20220626_162415_176.jpg"
            alt="Image 2">
        <img src="./image/IMG_20220626_162421_887.jpg"
            alt="Image 3">
        <img src="./image/IMG_20220626_162447_467.jpg"
            alt="Image 4">
    </div>

    <!-- Lightbox container -->
    <div id="lightbox">
        <!-- Close button -->
        <span id="close-btn" onclick="closeLightbox()">&times;</span>

        <!-- Main lightbox image -->
        <img id="lightbox-img" src="" alt="lightbox image">

        <!-- Thumbnails container -->
        <div id="thumbnail-container">
            <!-- Thumbnails will be added dynamically using JavaScript -->
        </div>

        <!-- Previous and Next buttons -->
        <button id="prev-btn" onclick="changeImage(-1)">&lt; Prev</button>
        <button id="next-btn" onclick="changeImage(1)">Next &gt;</button>
    </div>
    <script src="image.js"></script>
</body>
</html>
